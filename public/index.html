<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="column" >
        <img class="logo" src="images/logo.jpg" alt="Imagine del sito" style="margin-top: 5px;">
    
        <h1> LOGIN </h1>

        <form action="/login" method="post">

            <div style="display: flex; justify-content: center; padding-top: 70px;">
                <div class="icon">
                    <img class="iconx" src="images/email.png" alt="mail">
                </div>
                <div><input class="textinput" type="email" id="mail" placeholder="Email" required></div>
            </div>
            <br>
            <div style="display: flex; justify-content: center;">
                <div class="icon"><img class="iconx" src="images/asterisk.png" alt="mail"></div>
                
                <div><input class="textinput" type="password" id="pass" placeholder="Password" required></div>
            </div>
            
            <div style="display: flex; justify-content: left; padding-left: 2cm; padding-top: 5px;">
                <a href="recuperopassword" style="font-size: 13px;">Reset password</a>
            </div>

            <p id="request-status"></p>

            <input type="button" onclick="sendForm()" class="buttons" value="SUBMIT">
            

            <input type="button" class="buttons" value="REGISTRAZIONE" style="margin-top: 100px;" onclick="location.href = '/registrazione'"></button>
        </form>
    </div>
</body>
